<mat-card>
    <mat-card-title>Team combinations</mat-card-title>
    <mat-card-content>
        <table mat-table [dataSource]="teamStatsShow">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="winRate">
                <th mat-header-cell *matHeaderCellDef> WinRate </th>
                <td mat-cell *matCellDef="let element"> {{element.data.winRate}} </td>
            </ng-container>

            <ng-container matColumnDef="useRate">
                <th mat-header-cell *matHeaderCellDef> UseRate </th>
                <td mat-cell *matCellDef="let element"> {{element.data.useRate}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-divider [inset]="true"></mat-divider>
    </mat-card-content>
</mat-card>
